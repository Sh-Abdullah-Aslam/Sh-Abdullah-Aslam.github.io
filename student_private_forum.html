		<script>
			var count = 0;
            var remaining = 100;
			$ (function(){
				if($(window).width() >= 768)
					{
						$("#my_nav").addClass("mr-5");
						$("#my_nav > .mr-auto").addClass("ml-5");
					}
			});
			
			$(function (){
				$(window).on('resize', function(){
					if($(window).width() >= 768)
						{
							$("#my_nav").addClass("mr-5");
							$("#my_nav > .mr-auto").addClass("ml-5");
						}
					else
						{
							$("#my_nav").removeClass("mr-5");
							$("#my_nav > .mr-auto").removeClass("ml-5");
						}
				})
			});
			
            $(function(){
               $("textarea") .keyup(function(){
                  count = $("textarea").val().length; 
                   remaining = 100 -count;
                   $("#word_count").text(remaining);
               });
            });
