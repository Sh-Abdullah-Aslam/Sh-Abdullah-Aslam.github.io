            <div class="container-fluid">
				<!-- navbar starts here -->

					<a class="navbar-brand" href=""><img src="assets/img/" alt="logo" name="university-logo" aria-label="logo"/></a>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my_nav">
						<span class="navbar-toggler-icon"></span>
					</button>
						<!--Links that navbar contains-->

					<div class="collapse navbar-collapse text-center" id="my_nav">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item dropdown" ><a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Courses</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="student_login.html">Course 1</a>

						<ul class="navbar-nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="#" target="_self" onClick="confirm_logout()">Logout</a></li>
							<li class="nav-item"><a class="nav-link" href=".html" target="_self" >Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#" target="_blank">About Us</a></li>
							<li class="nav-item"><a class="nav-link" href="#" target="_blank">Contact Us</a></li>
						</ul>
					</div>
				</nav>
				<!-- Navbar ends here-->
				
				<!-- Main page starts view -->
				<div class="container">
					<div class="row text-center" id="post_page_div">
						<div class="col-lg-1 col-md-1"></div>
						<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
							<div id="post_view_block">
								<h3><strong>Post Caption</strong></h3>
								<h5><em>Date Posted</em></h5>

						</div>

                <!-- Footer starts here -->
                <footer class="page-footer font-small bg-dark copyrights_container sticky_footer">

                    </div>

            <!-- Container-fluid ends here -->
		
		<!-- Javascript code starts here -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="assets/js/scripts.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		
		<script>
			var count = 0;
			$ (function(){
				if($(window).width() >= 768)
					{
						$("#my_nav").addClass("mr-5");
						$("#my_nav > .mr-auto").addClass("ml-5");
					}
			});
			
			$(function (){
				$(window).on('resize', function(){
					if($(window).width() >= 768)
						{
							$("#my_nav").addClass("mr-5");
							$("#my_nav > .mr-auto").addClass("ml-5");
						}
					else
						{
							$("#my_nav").removeClass("mr-5");
							$("#my_nav > .mr-auto").removeClass("ml-5");
						}
				})
			});
			
			$("textarea").on('keyup', function(){
				if(count <= 99)
					{
						count++;
						$("#word_count").text(count + " letters");
					}
				else
				{
					alert("cannot enter more text");
				}
			});
		</script>
        <!-- Javascript code ends here -->
    </body>
